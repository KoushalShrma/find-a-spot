{% extends 'base.html' %}
{% block title %}Add Car{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-50 py-10 px-4">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Add New Car</h2>

    <form method="POST" action="{{ url_for('add_car') }}">
      <div class="mb-4">
        <label class="block text-gray-700 mb-1 font-medium">Vehicle Number</label>
        <input type="text" name="vehicle_no" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1 font-medium">Expected Exit Time (optional)</label>
        <input type="datetime-local" name="exit_time"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="text-center mt-6">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg text-lg transition">
          Add Car
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
