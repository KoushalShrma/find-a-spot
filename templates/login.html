{% extends 'base.html' %}

{% block title %}Login - Find-A-Spot{% endblock %}

{% block content %}
<section class="min-h-[80vh] bg-gray-100 py-16 flex items-center justify-center px-4">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8">

    <h2 class="text-3xl font-bold text-center text-blue-700 mb-4">Welcome Back!</h2>
    <p class="text-center text-gray-600 mb-6">
      Please enter your credentials below to access your Find-A-Spot account.
    </p>

    <form action="/login" method="post" class="space-y-6">

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your registered email"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
      </div>

      <!-- Terms -->
      <div class="flex items-center space-x-2 text-sm text-gray-600">
        <input type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
        <label>I agree to the <a href="#" class="text-blue-600 hover:underline font-medium">terms and conditions</a></label>
      </div>

      <!-- Submit -->
      <div>
        <input
          type="submit"
          value="Log In"
          class="w-full py-3 px-4 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 transition"
        />
      </div>

      <!-- Register Link -->
      <div class="text-center text-sm text-gray-600">
        Don't have an account?&nbsp;
        <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline font-medium">Create one here</a>
      </div>

    </form>
  </div>
</section>
{% endblock %}
