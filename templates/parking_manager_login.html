{% extends 'base.html' %}

{% block title %}Parking Manager Login - Find-A-Spot{% endblock %}

{% block content %}
<section class="min-h-[80vh] flex items-center justify-center bg-gray-100 py-16 px-4">
  <div class="bg-white shadow-2xl rounded-xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-4">Parking Manager Login</h2>
    <p class="text-center text-gray-600 mb-6">
      Securely access your assigned parking dashboard and manage real-time vehicle entries.
    </p>

    <form action="/manager_login" method="post" class="space-y-5">

      <!-- Parking ID -->
      <div>
        <label for="parking_id" class="block text-sm font-medium text-gray-700 mb-1">Parking ID</label>
        <input type="text" id="parking_id" name="parking_id" placeholder="Enter your Parking ID" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />
      </div>

      <!-- Password -->
      <div>
        <label for="parking_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="parking_password" name="parking_password" placeholder="Enter your password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />
      </div>

      <!-- Submit Button -->
      <div>
        <input type="submit" value="Login"
          class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition duration-200 cursor-pointer" />
      </div>

      <!-- Switch Link -->
      <div class="text-center text-sm text-gray-600">
        Not a parking manager?&nbsp;
        <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register as a User</a>
      </div>

    </form>
  </div>
</section>
{% endblock %}
