{% extends 'base.html' %}

{% block title %}Email Verification - Find-A-Spot{% endblock %}

{% block content %}
<section class="min-h-[80vh] bg-gray-100 py-16">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Verify Your Email</h2>
    <p class="text-gray-600 text-center mb-6 text-base">
      We've sent a 4-digit OTP to your registered email address. Please enter it below to verify your account.
    </p>

    <form action="{{ url_for('verify_email', email=email) }}" method="post" class="space-y-6">
      <div>
        <input
          type="text"
          name="otp"
          placeholder="Enter OTP"
          class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-600"
          required
        />
      </div>
      <div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition"
        >
          Verify OTP
        </button>
      </div>
    </form>

    <div class="text-center mt-6 text-sm">
      <p class="text-gray-700">
        Didn't receive the OTP?
        <a href="{{ url_for('resend_otp', email=email) }}" class="text-blue-600 hover:underline font-semibold">
          Resend OTP
        </a>
      </p>
    </div>
  </div>
</section>
{% endblock %}
